<h2>Login</h2>
<form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <app-input
      controlName="username"
      placeholder="Enter username"
      formControlName="username"
      [inputError]="inputError('username', form)"
    ></app-input>
    @if(inputError("username",form)) {<span class="error">
      @if(loginForm.get('username')?.hasError("required")){ Username is
      required. }</span
    >}
  </div>

  <div class="form-group">
    <app-input
      controlName="password"
      placeholder="Enter password"
      formControlName="password"
      [inputError]="inputError('password', form)"
    ></app-input>
  </div>
  @if(inputError("password",form)) {<span class="error">
    @if(loginForm.get('password')?.hasError("required")){ Password is required.
    }</span
  >}
  <app-button type="submit" text="Login"></app-button>
</form>
